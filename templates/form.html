{% extends 'base.html' %}

{% block content %}
    <h1>{{ action }} Person</h1>
    <form method="POST" action="{{ url_for('add_person') if action == 'Add' else url_for('edit_person', id=person.id) }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ person.name if action == 'Edit' else '' }}" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" class="form-control" value="{{ person.age if action == 'Edit' else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">{{ action }} Person</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to List</a>
{% endblock %}
